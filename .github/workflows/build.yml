name: Build

on:
  pull_request:
    types:
      - edited
      - opened
      - ready_for_review
      - synchronize

  push:
    branches:
      - main
    paths:
      - go.mod
      - go.sum
      - "**/*.go"
      - Dockerfile
      - .github/workflows/build.yml
  merge_group:
  workflow_call:
    inputs:
      tag:
        type: string
        required: true

jobs:
  build-multiarch:
    permissions:
      contents: read
      id-token: write
    uses: grafana/shared-workflows/.github/workflows/docker-build-push-multiarch.yml@273c085fd3c84eb8f2ad9a1d5572818bc2040061 # main
    with:
      platforms: linux/amd64,linux/arm64
      tags: |
        type=ref,event=branch,enable={{is_default_branch}}
        type=semver,pattern={{version}},value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}
      push: ${{ github.event_name == 'push' || github.event_name == 'workflow_call' }}
      registries: dockerhub
      runner-type: github
