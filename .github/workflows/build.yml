name: Build

on:
  pull_request:
    types:
      - edited
      - opened
      - ready_for_review
      - synchronize

  push:
    branches:
      - main
    paths:
      - go.mod
      - go.sum
      - "**/*.go"
      - Dockerfile
      - .github/workflows/build.yml
  merge_group:
  workflow_call:
    inputs:
      tag:
        type: string
        required: true

env:
  # Docker image tags. See https://github.com/docker/metadata-action for format
  TAGS_CONFIG: |
    type=ref,event=branch,enable={{is_default_branch}}
    type=semver,pattern={{version}},value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}


jobs:
  main:
    permissions:
      contents: read
      id-token: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Build Docker image
        uses: grafana/shared-workflows/actions/build-push-to-dockerhub@402975d84dd3fac9ba690f994f412d0ee2f51cf4 # build-push-to-dockerhub-v0.1.1
        with:
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'push' || github.event_name == 'workflow_call' }}
          tags: ${{ env.TAGS_CONFIG }}
          repository: ${{ github.repository }}
